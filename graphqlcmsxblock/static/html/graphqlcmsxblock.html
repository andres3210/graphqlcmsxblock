<div class="myxblock_block">
    <h1>{{ title }}</h1>
    {% for section in sections %}
        <p>{{ section | safe }}</p>
    {% endfor %}

    {% for asset in assets %}
        {% for file in asset.assetfile %}
            <div>
                <img src="{{ cmsHost }}{{ file.url }}" class="img-fluid"/>
            </div>
        {% endfor %}
    {% endfor %}
</div>
